<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink1:#ffe0f1;
      --pink2:#ffb3d9;
      --pink3:#ff4fa3;
      --pink4:#ff2b84;
      --card: rgba(255,255,255,.82);
      --text:#3a2a33;
      --shadow: 0 20px 80px rgba(255, 45, 122, .22);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: "Fredoka", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 20% 10%, #fff7fd 0%, transparent 35%),
        radial-gradient(circle at 80% 0%, #ffe0f1 0%, transparent 40%),
        radial-gradient(circle at 50% 110%, #ffe8f6 0%, transparent 45%),
        linear-gradient(135deg, var(--pink1), var(--pink2));
      overflow:hidden;
    }

    /* floating hearts background */
    .bg-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.35;
      z-index: 0;
    }
    .bg-hearts span{
      position:absolute;
      font-size:18px;
      animation: drift 9s linear infinite;
      user-select:none;
    }
    @keyframes drift{
      from { transform: translateY(110vh) translateX(0) rotate(0deg); opacity:0; }
      10%  { opacity:.75; }
      to   { transform: translateY(-20vh) translateX(60px) rotate(35deg); opacity:0; }
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.9);
      border-radius:34px;
      padding:28px 22px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
      z-index: 2;
    }

    .title{
      font-family: "Pacifico", "Fredoka", cursive;
      font-size: clamp(30px, 4.6vw, 52px);
      margin: 8px 0 8px;
      letter-spacing: .3px;
    }

    .ask{
      margin: 0 auto 14px;
      font-size: 18px;
      line-height: 1.35;
      font-weight: 600;
      opacity:.95;
      max-width: 46ch;
    }

    .gif-wrap{
      margin: 14px auto 18px;
      width: min(460px, 92%);
      border-radius: 26px;
      overflow:hidden;
      border: 2px solid rgba(255, 79, 163, .22);
      box-shadow: 0 16px 50px rgba(0,0,0,.08);
      background:#fff;
    }
    .gif-wrap img{
      width:100%;
      height:auto;
      display:block;
    }

    .btn-row{
      margin-top: 10px;
      display:flex;
      gap: 14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      min-height: 70px;
      position:relative;
    }

    button{
      border:0;
      border-radius:999px;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 900;
      cursor:pointer;
      transition: transform 160ms ease, filter 160ms ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px) scale(.98); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink3), var(--pink4));
      color:#fff;
      box-shadow: 0 16px 36px rgba(255, 45, 122, .35);
      transform-origin:center;
      position: relative;
      z-index: 5;
    }
    #yesBtn:hover{ filter: brightness(1.03); }

    /* ‚úÖ NO BUTTON: ALWAYS VISIBLE + ALWAYS CLICKABLE */
    #noBtn{
      background: rgba(0,0,0,.10);
      color:#2a2026;
      box-shadow: 0 12px 22px rgba(0,0,0,.12);
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 10000;            /* stays above everything */
      padding: 12px 18px;
      font-size: 16px;
      border: 2px solid rgba(255, 79, 163, .25);
      backdrop-filter: blur(8px);
    }

    .hint{
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
      font-weight: 700;
    }

    /* pop hearts */
    .pop-layer{
      position:fixed; inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index: 9000;
    }
    .pop{
      position:absolute;
      font-size: 20px;
      opacity: .9;
      animation: popFloat 1.35s ease-out forwards;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,.12));
    }
    @keyframes popFloat{
      from { transform: translateY(0) scale(.85); opacity:0; }
      10%  { opacity:.95; }
      to   { transform: translateY(-140px) scale(1.25); opacity:0; }
    }

    /* YES takes over */
    .fullscreen-yes #yesBtn{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      border-radius:0;
      font-size: clamp(36px, 8vw, 90px);
      z-index: 9999;
      box-shadow:none;
    }
    .fullscreen-yes .card{
      opacity:.10;
      transform: scale(.98);
      transition: opacity 220ms ease, transform 220ms ease;
    }

    /* ‚úÖ FINAL "YAYYYYY" CAT OVERLAY */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      padding: 18px;
      background: rgba(255, 179, 217, .55);
      backdrop-filter: blur(12px);
      z-index: 99999; /* top-most */
    }
    .overlay.show{ display:grid; }

    .modal{
      width:min(760px, 94vw);
      background: rgba(255,255,255,.88);
      border:1px solid rgba(255,255,255,.95);
      border-radius: 34px;
      box-shadow: 0 22px 90px rgba(255, 45, 122, .22);
      overflow:hidden;
      text-align:center;
      padding: 18px 16px 16px;
    }

    .yay{
      font-family:"Pacifico", cursive;
      font-size: clamp(36px, 7vw, 74px);
      margin: 6px 0 10px;
      color: #ff2b84;
      text-shadow: 0 12px 30px rgba(255, 45, 122, .18);
      letter-spacing: .6px;
    }

    .bigcat{
      width:min(560px, 96%);
      margin: 0 auto 10px;
      border-radius: 28px;
      overflow:hidden;
      border: 2px solid rgba(255, 79, 163, .22);
      box-shadow: 0 16px 60px rgba(0,0,0,.10);
      background:#fff;
    }
    .bigcat img{
      width:100%;
      height:auto;
      display:block;
    }

    .sub{
      font-weight: 900;
      opacity:.9;
      margin: 8px 0 2px;
    }

    .close{
      margin-top: 10px;
      background: rgba(0,0,0,.07);
      color:#2a2026;
      border: 0;
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 900;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="bg-hearts" id="bgHearts" aria-hidden="true"></div>
  <div class="pop-layer" id="popLayer" aria-hidden="true"></div>

  <div class="card">
    <div class="title">Be My Valentine?</div>

    <p class="ask">
      hey David I really really like you and think we should go out for valentines day
      can you please be my valentines uwu Baka
    </p>

    <div class="gif-wrap">
      <img src="cats.gif" alt="Cute cats gif">
    </div>

    <div class="btn-row">
      <button id="yesBtn">YES</button>
      <!-- NO is pinned to bottom-right via CSS -->
      <button id="noBtn">no</button>
    </div>

    <div class="hint">psst‚Ä¶ the ‚Äúno‚Äù button is always in the bottom-right üíó</div>
  </div>

  <!-- Final page overlay -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal">
      <div class="yay">YAYYYYY</div>
      <div class="bigcat">
        <!-- Uses the same gif, but big -->
        <img src="cats.gif" alt="Big cute cats gif">
      </div>
      <div class="sub">Okayyy Valentine confirmed üíû</div>
      <button class="close" id="closeBtn">close</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const popLayer = document.getElementById("popLayer");
    const bgHearts  = document.getElementById("bgHearts");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");

    // Floating background hearts
    (function initBgHearts(){
      const hearts = ["üíó","üíñ","üíï","üíò","üíû"];
      const count = 26;
      for (let i = 0; i < count; i++){
        const s = document.createElement("span");
        s.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.animationDelay = (Math.random() * 6) + "s";
        s.style.fontSize = (14 + Math.random() * 16) + "px";
        s.style.animationDuration = (7 + Math.random() * 6) + "s";
        bgHearts.appendChild(s);
      }
    })();

    // YES growth settings
    let scale = 1;
    const growthFactor = 1.35;
    const maxScaleBeforeFullscreen = 7.25;

    function popHearts(x, y, n = 10){
      const hearts = ["üíó","üíñ","üíï","üíò","‚ú®"];
      for (let i = 0; i < n; i++){
        const h = document.createElement("div");
        h.className = "pop";
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = (x + (Math.random() * 46 - 23)) + "px";
        h.style.top  = (y + (Math.random() * 36 - 18)) + "px";
        h.style.fontSize = (18 + Math.random() * 14) + "px";
        popLayer.appendChild(h);
        setTimeout(() => h.remove(), 1450);
      }
    }

    function updateYesSize(){
      yesBtn.style.transform = `scale(${scale})`;
      if (scale >= maxScaleBeforeFullscreen){
        document.body.classList.add("fullscreen-yes");
      }
    }

    // ‚úÖ NO stays visible bottom-right; clicking it ONLY grows YES
    noBtn.addEventListener("click", (e) => {
      scale *= growthFactor;
      updateYesSize();
      popHearts(e.clientX, e.clientY, 12);
    });

    // ‚úÖ YES shows final page with big cat + YAYYYYY
    yesBtn.addEventListener("click", (e) => {
      popHearts(e.clientX, e.clientY, 18);
      overlay.classList.add("show");
    });

    // Close overlay
    closeBtn.addEventListener("click", () => {
      overlay.classList.remove("show");
    });

    // Click outside modal to close
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.classList.remove("show");
    });
  </script>
</body>
</html>
